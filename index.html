<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Home</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="spinner"><h1>Loading...</h1></div>
      <div class="app">
        <div class="current-weather">
          <p class="curr-weather-city"></p>
          <p class="curr-weather-temp"></p>
          <p class="curr-weather-condition"></p>
          <p class="curr-weather-min"></p>
          <p class="curr-weather-max"></p>
        </div>
        <div class="hour-weather card">
          <ul class="hour-weather-list"></ul>
        </div>
        <div class="week-weather card">
          <ul class="week-weather-list">
        </div>
        <div class="current-weather-details">
          <div class="card sunrise">
            <div class="card-header">
              <img src="./images/icons/sunrise.png" />
              <p>Sunrise</p>
            </div>
            <p class="card-value sunrise-value"></p>
            <!-- <p class="card-descr sunrise-descr">Description</p> -->
          </div>
          <div class="card sunset">
            <div class="card-header">
              <img src="./images/icons/sunset.png" />
              <p>Sunset</p>
            </div>
            <p class="card-value sunset-value"></p>
            <!-- <p class="card-descr sunser-descr">Description</p> -->
          </div>
          <div class="card humidity">
            <div class="card-header">
              <img src="./images/icons/drop.png" />
              <p>Humidity</p>
            </div>
            <p class="card-value humidity-value"></p>
            <!-- <p class="card-descr humidity-descr">Description</p> -->
          </div>
          <div class="card feels-like">
            <div class="card-header">
              <img src="./images/icons/thermometer-high.png" />
              <p>Feels Like</p>
            </div>
            <p class="card-value feels-like-value"></p>
            <!-- <p class="card-descr feels ">Description</p> -->
          </div>
          <div class="card pressure">
            <div class="card-header">
              <img src="./images/icons/pressure.png" />
              <p>Pressure</p>
            </div>
            <p class="card-value pressure-value">60 %</p>
            <!-- <p class="card-descr">Description</p> -->
          </div>
          <div class="card wind">
            <div class="card-header">
              <img src="./images/icons/wind.png" />
              <p>Wind</p>
            </div>
            <p class="card-value wind-value">60 %</p>
            <!-- <p class="card-descr">Description</p> -->
          </div>
          
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
