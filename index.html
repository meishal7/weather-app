<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="spinner"><h1>Loading...</h1></div>
      <div class="app">
        <div class="current-weather">
          <p class="curr-weather-city"></p>
          <p class="curr-weather-temp"></p>
          <p class="curr-weather-condition"></p>
          <p class="curr-weather-min"></p>
          <p class="curr-weather-max"></p>
        </div>
        <div class="hour-weather card">
          <ul class="hour-weather-list"></ul>
        </div>
        <div class="week-weather card">
          <ul class="week-weather-list"></ul>
        </div>
        <div class="current-weather-details">
          <div class="details-card card sunrise">
            <div class="card-image">
              <img class="img-responsive" src="./images/icons/sunrise.png" />
            </div>
            <div class="card-value">
              <p>Sunrise</p>
              <p class="sunrise-value"></p>
            </div>
          </div>
          <div class="details-card card sunset">
            <div class="card-image">
              <img class="img-responsive" src="./images/icons/sunset.png" />
            </div>
            <div class="card-value">
              <p>Sunset</p>
              <p class="sunset-value"></p>
            </div>
          </div>
          <div class="details-card card humidity">
            <div class="card-image">
              <img class="img-responsive" src="./images/icons/drop.png" />
            </div>
            <div class="card-value">
              <p>Humidity</p>
              <p class="humidity-value"></p>
            </div>
          </div>
          <div class="details-card card feels-like">
            <div class="card-image">
              <img
                class="img-responsive"
                src="./images/icons/thermometer-high.png"
              />
            </div>
            <div class="card-value">
              <p>Feels Like</p>
              <p class="feels-like-value"></p>
            </div>
          </div>
          <div class="details-card card pressure">
            <div class="card-image">
              <img class="img-responsive" src="./images/icons/pressure.png" />
            </div>
            <div class="card-value">
              <p>Pressure</p>
              <p class="pressure-value">60 %</p>
            </div>
          </div>
          <div class="details-card card wind">
            <div class="card-image">
              <img class="img-responsive" src="./images/icons/wind.png" />
            </div>
            <div class="card-value">
              <p>Wind</p>
              <p class="wind-value">60 %</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <button
          id="search-btn"
          type="button"
          title="search"
          aria-label="search"
        >
          <img
            width="20"
            height="20"
            src="./images/icons/search.png"
            alt="search"
          /><img
            width="20"
            height="20"
            src="./images/icons/close.png"
            alt="close"
          />
        </button>

        <label for="search">
          <span class="search-span">Search</span>
          <input
            id="search-input"
            type="text"
            placeholder="Type city"
            name="search"
          />
        </label>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvZL1iXVXYPPxSOg0bu8Dkwa7IUSdvk14&libraries=places&callback=initMap"></script>

    <script src="index.js"></script>
  </body>
</html>
